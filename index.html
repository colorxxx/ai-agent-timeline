const TOTAL=145, L=10, R=96, T=12, BOT=58, SMIN=35, SMAX=102;
const gx=m=>L+(m/TOTAL)*(R-L);
const gy=s=>BOT-((s-SMIN)/(SMAX-SMIN))*(BOT-T);
const stag=[0,2.8,0,2.8,0];
const pl=d=>d.map(p=>`${gx(p.months)},${gy(p.score)}`).join(" ");

function App(){
  const [hov,setHov]=useState(null);
  const [showInfo,setShowInfo]=useState(false);
  const [lang,setLang]=useState("kr");
  const _=i[lang];
  const actual=actualBase.map((a,idx)=>({...a,desc:_.descs[idx]}));
  const rm=rmBase.map((m,idx)=>({...m,desc:_.mDescs[idx],agents:_.mAgents[idx]}));

  const PPL=({list,color})=>list.map((p,j)=>(
    <div key={j} style={{marginBottom:6}}>

  const FW=({items,color,bc,urlList})=>items.map((f,j)=>(

      <div style={{fontSize:14,fontWeight:800,color,marginBottom:6}}>{cfg.t}</div>

        {thr[tKey].map((th,j)=>(
          <div key={j} style={{display:"flex",justifyContent:"space-between",fontSize:12,padding:"2px 0"}}>
            <span style={{color:"#9ca3af"}}>{th.l}</span>
            <span style={{color,fontWeight:700}}>{th.v}</span>
          </div>

    </div>
  );

  const bold=(text)=>{
    const parts=text.split("**");
    return parts.map((p,j)=>j%2===1?React.createElement('span',{key:j,style:{color:"#e5e7eb"}},p):React.createElement('span',{key:j},p));

    {/* Header + toggle */}

        <text x={(L+R)/2} y={BOT+5.5} fill="#00d4ff" fontSize="1.3" fontWeight="700" textAnchor="middle"
          fillOpacity={0.5}>{_.xLabel}</text>

        {[40,50,60,70,80,90,95,99,100].map(v=>(
          <g key={v}>
            <line x1={L} y1={gy(v)} x2={R} y2={gy(v)} stroke={v===80?"#475569":"#ffffff06"}
              strokeWidth={v===80?0.15:0.06} strokeDasharray={v===80?"0.6,0.3":"none"}/>
            <text x={L-1.2} y={gy(v)+0.5} textAnchor="end" fill={v===80?"#94a3b8":"#374151"}
              fontSize="1.4" fontWeight={v===80?700:400}>{v}%</text>
          </g>
        ))}
        <text x={R+0.5} y={gy(80)+0.5} fill="#64748b" fontSize="1.15" fontWeight="600">{_.baseline}</text>

        <text x={R+0.5} y={gy(99)+0.5} fill="#ef444455" fontSize="0.95">99%</text>

        <line x1={gx(16)} y1={T-3} x2={gx(16)} y2={BOT} stroke="#00d4ff" strokeWidth={0.07} strokeOpacity={0.3} strokeDasharray="0.3,0.2"/>

        <polyline points={pl(conservative)} fill="none" stroke="#ef4444" strokeWidth={0.12} strokeDasharray="0.3,0.4" strokeOpacity={0.35} strokeLinecap="round" strokeLinejoin="round"/>

        <polyline points={actual.map(m=>`${gx(m.months)},${gy(m.score)}`).join(" ")} fill="none" stroke="#00d4ff" strokeWidth={0.32} strokeLinecap="round" strokeLinejoin="round" filter="url(#glow)"/>
        <polyline points={actual.map(m=>`${gx(m.months)},${gy(m.score)}`).join(" ")} fill="none" stroke="#00d4ff" strokeWidth={0.24} strokeLinecap="round" strokeLinejoin="round"/>

        <polyline points={pl(realistic)} fill="none" stroke="#fbbf24" strokeWidth={0.28} strokeDasharray="0.8,0.35" strokeLinecap="round" strokeLinejoin="round" filter="url(#glowY)"/>

        {/* Actual data points */}
        {actual.map((m,idx)=>{const cx=gx(m.months),cy=gy(m.score),isH=hov===idx,lx=cx+m.lx,ly=cy+m.ly;
          return(<g key={idx} onMouseEnter={()=>setHov(idx)} onMouseLeave={()=>setHov(null)} style={{cursor:"pointer"}}>
            <line x1={cx} y1={cy} x2={cx} y2={BOT} stroke="#00d4ff" strokeWidth={0.12} strokeOpacity={0.3} strokeDasharray="0.4,0.4"/>
            <circle cx={cx} cy={cy} r={isH?0.9:0.55} fill={m.isSingularity?"#00d4ff":"#fff"} stroke="#00d4ff" strokeWidth={0.12} opacity={isH?1:0.85}/>
            {m.agents&&(()=>{
              const txt=`Agent^${m.agents}`;
              const tw=txt.length*0.65+1.5;
              const bx=cx+m.lx-tw/2;
              const by=ly-6;
              const col=m.isSingularity?"#00d4ff":"#fbbf24";
              return(<g>
                <rect x={bx} y={by} width={tw} height={2.2} rx={0.5} fill={col} fillOpacity={0.12} stroke={col} strokeWidth={0.06}/>
                <text x={cx+m.lx} y={by+1.55} textAnchor="middle" fill={col} fontSize="1.3" fontWeight="700">{txt}</text>
              </g>);
            })()}
            <text x={cx+m.lx} y={ly-2} textAnchor="middle" fill={m.isSingularity?"#00d4ff":"#fff"} fontSize="1.6" fontWeight="800">{m.score}%</text>
            <text x={cx+m.lx} y={ly-0.3} textAnchor="middle" fill="#e5e7eb" fontSize="1.1" fontWeight="600">{m.desc}</text>
            <text x={cx} y={BOT+2+stag[idx]} textAnchor="middle" fill="#9ca3af" fontSize="1.1">{m.date}</text>
            <text x={cx} y={BOT+2+stag[idx]+1.3} textAnchor="middle" fill="#6b7280" fontSize="0.85">{m.model}</text>
          </g>);
        })}

        {/* Realistic milestones */}
        {rm.map((m,idx)=>{const cx=gx(m.months),cy=gy(m.score),ly=idx%2===0?-4:4;
          const atxt=`Agent^${m.agents}`;
          const atw=atxt.length*0.65+1.5;
          return(<g key={`rm${idx}`}>

            <circle cx={cx} cy={cy} r={0.4} fill={m.color} fillOpacity={0.3} stroke={m.color} strokeWidth={0.08}/>
            <rect x={cx-atw/2} y={cy+ly-3.8} width={atw} height={2.2} rx={0.5} fill={m.color} fillOpacity={0.12} stroke={m.color} strokeWidth={0.06}/>
            <text x={cx} y={cy+ly-2.25} textAnchor="middle" fill={m.color} fontSize="1.3" fontWeight="700">{atxt}</text>

            <text x={cx} y={BOT+2.2} textAnchor="middle" fill="#4b5563" fontSize="1.2" fontWeight="500">'{String(yr).slice(2)}</text></g>);
        })}

        {/* Legend */}
        <g transform="translate(10,77)">
          <line x1={0} y1={0} x2={2.5} y2={0} stroke="#00d4ff" strokeWidth={0.2}/><text x={3.3} y={0.4} fill="#9ca3af" fontSize="1.05">{_.leg.actual}</text>
          <line x1={10} y1={0} x2={12.5} y2={0} stroke="#fbbf24" strokeWidth={0.2} strokeDasharray="0.5,0.25"/><text x={13.3} y={0.4} fill="#fbbf24" fontSize="1.05" fontWeight="600">{_.leg.realistic}</text>
          <line x1={24} y1={0} x2={26.5} y2={0} stroke="#10b981" strokeWidth={0.12} strokeDasharray="0.3,0.4" strokeOpacity={0.5}/><text x={27.3} y={0.4} fill="#10b98188" fontSize="1.05">{_.leg.optimistic}</text>
          <line x1={38} y1={0} x2={40.5} y2={0} stroke="#ef4444" strokeWidth={0.12} strokeDasharray="0.3,0.4" strokeOpacity={0.5}/><text x={41.3} y={0.4} fill="#ef444488" fontSize="1.05">{_.leg.conservative}</text>
          <line x1={55} y1={0} x2={57.5} y2={0} stroke="#475569" strokeWidth={0.15} strokeDasharray="0.5,0.3"/><text x={58.3} y={0.4} fill="#9ca3af" fontSize="1.05">{_.leg.baseline}</text>
        </g>

      </div>

      <div style={{marginTop:10,paddingTop:8,borderTop:"1px solid #1e293b",fontSize:11,color:"#4b5563",lineHeight:1.5}}>{_.yAxisNote}</div>
    </div>

    {/* ===== SCENARIO COMPARISON ===== */}
    <div style={{background:"#111827",borderRadius:10,padding:"20px 20px 16px",marginTop:14,border:"1px solid #1e293b"}}>
      <h3 style={{fontSize:17,fontWeight:800,color:"#fff",margin:"0 0 14px"}}>{_.scenarioTitle}</h3>
      <div style={{display:"flex",gap:8}}>
        <Card cfg={_.opt} color="#10b981" bg="#10b98108" bd="#10b98120" pKey="opt" tKey="opt"/>
        <Card cfg={_.real} color="#fbbf24" bg="#fbbf2410" bd="#fbbf2430" pKey="real" tKey="real"/>
        <Card cfg={_.cons} color="#ef4444" bg="#ef444408" bd="#ef444420" pKey="cons" tKey="cons"/>
      </div>
    </div>

    {/* Warning */}
    <div style={{background:"#1a1020",borderRadius:8,padding:"12px 16px",marginTop:14,border:"1px solid #332233",fontSize:13,color:"#bb7788"}}>
      <strong>‚ö†Ô∏è</strong> {_.warning}
    </div>

    {/* ===== SOURCES ===== */}
    <div style={{background:"#111827",borderRadius:10,padding:"16px 18px",marginTop:14,border:"1px solid #1e293b"}}>
      <div onClick={()=>setShowInfo(!showInfo)} style={{display:"flex",justifyContent:"space-between",alignItems:"center",cursor:"pointer",userSelect:"none"}}>
        <h3 style={{fontSize:15,fontWeight:700,color:"#9ca3af",margin:0}}>{_.srcTitle}</h3>
        <span style={{fontSize:13,color:"#4b5563"}}>{showInfo?_.collapse:_.expand}</span>
      </div>

      {showInfo&&(
      <div style={{marginTop:12}}>
        <div style={{marginBottom:16}}>
          <div style={{fontSize:13,fontWeight:700,color:"#00d4ff",marginBottom:6}}>{_.actTitle}</div>
          <div style={{fontSize:12,color:"#9ca3af",lineHeight:1.6}}>{_.actDesc}</div>
          <a href="https://www.swebench.com" target="_blank" rel="noopener" style={{fontSize:11,color:"#00d4ff88",textDecoration:"none"}}>‚Üí swebench.com (Princeton NLP)</a>
        </div>

        <div style={{marginBottom:16}}>
          <div style={{fontSize:13,fontWeight:700,color:"#fbbf24",marginBottom:4}}>{_.fwTitle}</div>
          <div style={{fontSize:12,color:"#6b7280",marginBottom:10,lineHeight:1.5}}>
            {_.fwIntro}<br/>{_.fwIntro2}
            <span style={{color:"#10b981"}}>{_.fwQ[0]}</span> ‚Üí
            <span style={{color:"#f97316"}}>{_.fwQ[1]}</span> ‚Üí
            <span style={{color:"#60a5fa"}}>{_.fwQ[2]}</span>
          </div>

          <div style={{background:"#10b98108",borderRadius:8,padding:"8px 10px",marginBottom:8,border:"1px solid #10b98115"}}>
            <div style={{fontSize:12,fontWeight:700,color:"#10b981",marginBottom:6}}>{_.cat[0]}</div>
            <FW items={_.speed} color="#10b981" bc="#10b98110" urlList={urls.speed}/>
          </div>
          <div style={{background:"#f9731608",borderRadius:8,padding:"8px 10px",marginBottom:8,border:"1px solid #f9731615"}}>
            <div style={{fontSize:12,fontWeight:700,color:"#f97316",marginBottom:6}}>{_.cat[1]}</div>
            <FW items={_.limits} color="#f97316" bc="#f9731610" urlList={urls.limits}/>
          </div>
          <div style={{background:"#60a5fa08",borderRadius:8,padding:"8px 10px",border:"1px solid #60a5fa15"}}>
            <div style={{fontSize:12,fontWeight:700,color:"#60a5fa",marginBottom:6}}>{_.cat[2]}</div>
            <FW items={_.experts} color="#60a5fa" bc="#60a5fa10" urlList={urls.experts}/>
          </div>
        </div>

        <div style={{marginBottom:12}}>
          <div style={{fontSize:13,fontWeight:700,color:"#f87171",marginBottom:6}}>{_.cavTitle}</div>
          <div style={{fontSize:12,color:"#6b7280",lineHeight:1.8}}>
            {_.cavs.map((c,j)=><span key={j}>‚Ä¢ {bold(c)}<br/></span>)}
            ‚Ä¢ {bold(_.cavBreak)}
          </div>
        </div>

        <div style={{paddingTop:8,borderTop:"1px solid #1e293b",fontSize:10,color:"#374151",display:"flex",justifyContent:"space-between"}}>
          <span>{_.meta[0]}</span><span>{_.meta[1]}</span>
        </div>
      </div>
      )}
    </div>

  </div>
  </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
